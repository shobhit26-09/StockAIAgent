<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Analysis AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: bold;
            padding: 1rem 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.5rem 1.5rem;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .recommendation {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }
        .strong-buy {
            background-color: #28a745;
            color: white;
        }
        .buy {
            background-color: #5cb85c;
            color: white;
        }
        .hold {
            background-color: #ffc107;
            color: black;
        }
        .sell {
            background-color: #f0ad4e;
            color: white;
        }
        .strong-sell {
            background-color: #dc3545;
            color: white;
        }
        .technical-indicator {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: white;
            border-left: 3px solid #6a11cb;
        }
        .financial-metric {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: white;
            border-left: 3px solid #2575fc;
        }
        .company-summary {
            font-size: 0.95rem;
            line-height: 1.7;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .result-section {
            display: none;
        }
        .highlight-box {
            background-color: #f1f8ff;
            border-left: 4px solid #2575fc;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 0 8px 8px 0;
        }
        .ai-analysis {
            background-color: #f8f9fa;
            border-left: 4px solid #6a11cb;
            padding: 20px;
            margin: 25px 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.95rem;
            line-height: 1.7;
        }
        .ai-analysis h5 {
            color: #6a11cb;
            margin-bottom: 15px;
        }
        .analysis-section {
            margin-bottom: 15px;
        }
        .analysis-section h6 {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .analysis-section p {
            margin-bottom: 0;
        }
        .price-change {
            font-weight: bold;
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
        .neutral {
            color: #6c757d;
        }
        .metric-label {
            font-weight: 500;
            color: #495057;
        }
        .metric-value {
            font-weight: 600;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        .stock-name {
            font-weight: 700;
            color: #343a40;
        }
        .last-updated {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-chart-line me-2"></i>Advanced Indian Stock Analysis AI</h4>
                    </div>
                    <div class="card-body">
                        <form id="stockForm">
                            <div class="mb-4">
                                <label for="stockSymbol" class="form-label fw-bold">Enter NSE Stock Symbol</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg" id="stockSymbol" placeholder="e.g., RELIANCE, TCS, INFY" required>
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        <i class="fas fa-search me-2"></i>Analyze
                                    </button>
                                </div>
                                <div class="form-text mt-2">Enter the stock symbol as listed on NSE (without .NS)</div>
                            </div>
                        </form>

                        <div id="loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 fw-bold">Analyzing stock data with AI...</p>
                        </div>

                        <div id="resultSection" class="result-section">
                            <div class="highlight-box">
                                <div class="row align-items-center">
                                    <div class="col-md-7">
                                        <h3 id="stockName" class="stock-name mb-3"></h3>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span class="metric-label">Current Price:</span>
                                            <strong id="currentPrice" class="metric-value text-primary fs-5"></strong>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span class="metric-label">1-Month Target:</span>
                                            <strong id="predictedPrice" class="metric-value fs-5"></strong>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span class="metric-label">Potential Change:</span>
                                            <strong id="priceChange" class="metric-value price-change fs-5"></strong>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div id="recommendation" class="recommendation"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Company Overview</h5>
                                </div>
                                <div class="card-body">
                                    <div id="companySummary" class="company-summary"></div>
                                </div>
                            </div>

                            <div class="ai-analysis">
                                <h5><i class="fas fa-brain me-2"></i>AI Analysis & Investment Summary</h5>
                                <div id="advancedAnalysis"></div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="card h-100">
                                        <div class="card-header">
                                            <h5 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>Technical Indicators</h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="technicalIndicators"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card h-100">
                                        <div class="card-header">
                                            <h5 class="mb-0"><i class="fas fa-calculator me-2"></i>Financial Metrics</h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="financialMetrics"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 text-end">
                                <small class="last-updated" id="lastUpdated"></small>
                            </div>
                        </div>

                        <div id="errorSection" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('stockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const stockSymbol = document.getElementById('stockSymbol').value.trim();
            
            if (!stockSymbol) {
                showError("Please enter a stock symbol");
                return;
            }

            // Show loading, hide results and error
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `stock_symbol=${encodeURIComponent(stockSymbol)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                displayResults(data);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showError("An error occurred while fetching data. Please try again.");
                console.error('Error:', error);
            });
        });

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>${message}`;
            errorSection.style.display = 'block';
        }

        function formatAnalysisText(text) {
            // Convert markdown-like formatting to HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // italic
                .replace(/\n\n/g, '</p><p>') // paragraphs
                .replace(/\n/g, '<br>') // line breaks
                .replace(/1\. (.*?)(<br>|$)/g, '<h6 class="mt-3">1. $1</h6>') // numbered headings
                .replace(/2\. (.*?)(<br>|$)/g, '<h6 class="mt-3">2. $1</h6>')
                .replace(/3\. (.*?)(<br>|$)/g, '<h6 class="mt-3">3. $1</h6>')
                .replace(/4\. (.*?)(<br>|$)/g, '<h6 class="mt-3">4. $1</h6>')
                .replace(/5\. (.*?)(<br>|$)/g, '<h6 class="mt-3">5. $1</h6>');
        }

        function displayResults(data) {
            // Set basic info
            document.getElementById('stockName').textContent = data.stock;
            document.getElementById('currentPrice').textContent = `₹${data.current_price}`;
            document.getElementById('predictedPrice').textContent = `₹${data.predicted_price_1m}`;
            
            // Calculate and display price change
            const currentPrice = parseFloat(data.current_price);
            const predictedPrice = parseFloat(data.predicted_price_1m);
            const changePercent = ((predictedPrice - currentPrice) / currentPrice * 100).toFixed(2);
            const priceChangeElement = document.getElementById('priceChange');
            priceChangeElement.textContent = `${changePercent}%`;
            
            if (changePercent > 0) {
                priceChangeElement.className = 'metric-value price-change fs-5 positive';
                priceChangeElement.innerHTML = `+${changePercent}% <i class="fas fa-arrow-up"></i>`;
            } else if (changePercent < 0) {
                priceChangeElement.className = 'metric-value price-change fs-5 negative';
                priceChangeElement.innerHTML = `${changePercent}% <i class="fas fa-arrow-down"></i>`;
            } else {
                priceChangeElement.className = 'metric-value price-change fs-5 neutral';
                priceChangeElement.innerHTML = `${changePercent}% <i class="fas fa-equals"></i>`;
            }

            // Format and set company summary
            document.getElementById('companySummary').innerHTML = formatAnalysisText(data.company_summary);
            
            // Format and set advanced analysis
            document.getElementById('advancedAnalysis').innerHTML = formatAnalysisText(data.advanced_analysis);
            
            document.getElementById('lastUpdated').textContent = `Last updated: ${data.last_updated}`;

            // Set recommendation with appropriate class
            const recommendation = document.getElementById('recommendation');
            recommendation.textContent = data.recommendation;
            recommendation.className = 'recommendation ' + data.recommendation.toLowerCase().replace(' ', '-');

            // Build technical indicators
            const techIndicators = document.getElementById('technicalIndicators');
            techIndicators.innerHTML = '';
            for (const [key, value] of Object.entries(data.technical_analysis)) {
                if (value !== null) {
                    const div = document.createElement('div');
                    div.className = 'technical-indicator';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between">
                            <span class="metric-label">${key.replace(/_/g, ' ')}:</span>
                            <span class="metric-value">${value}</span>
                        </div>
                    `;
                    techIndicators.appendChild(div);
                }
            }

            // Build financial metrics
            const financialMetrics = document.getElementById('financialMetrics');
            financialMetrics.innerHTML = '';
            for (const [key, value] of Object.entries(data.financial_analysis)) {
                if (value !== null) {
                    const div = document.createElement('div');
                    div.className = 'financial-metric';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between">
                            <span class="metric-label">${key.replace(/_/g, ' ')}:</span>
                            <span class="metric-value">${value}</span>
                        </div>
                    `;
                    financialMetrics.appendChild(div);
                }
            }

            // Show results
            document.getElementById('resultSection').style.display = 'block';
        }
    </script>
</body>
</html>
